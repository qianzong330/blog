        <p>在这里留个位置，对于以后反反复复使用到的工具类进行收藏，回头找也有底。麻麻再也不用担心我的学习了！</p>
<h2 id="Md5加密"><a href="#Md5加密" class="headerlink" title="Md5加密"></a>Md5加密</h2><p>Copy一下代码，新建一个类，粘贴进去即可用</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">import java.math.BigInteger;</span><br><span class="line">import java.security.MessageDigest;</span><br><span class="line">import java.security.NoSuchAlgorithmException;</span><br><span class="line"></span><br><span class="line">public class MD5Utils &#123;</span><br><span class="line">	/**</span><br><span class="line">	 * 使用md5的算法进行加密</span><br><span class="line">	 */</span><br><span class="line">	public static String md5(String plainText) &#123;</span><br><span class="line">		byte[] secretBytes = null;</span><br><span class="line">		try &#123;</span><br><span class="line">			secretBytes = MessageDigest.getInstance(<span class="string">"md5"</span>).digest(</span><br><span class="line">					plainText.getBytes());</span><br><span class="line">		&#125; catch (NoSuchAlgorithmException e) &#123;</span><br><span class="line">			throw new RuntimeException(<span class="string">"没有md5这个算法！"</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		String md5code = new BigInteger(1, secretBytes).toString(16);// 16进制数字</span><br><span class="line">		// 如果生成数字未满32位，需要前面补0</span><br><span class="line">		<span class="keyword">for</span> (int i = 0; i &lt; 32 - md5code.length(); i++) &#123;</span><br><span class="line">			md5code = <span class="string">"0"</span> + md5code;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="built_in">return</span> md5code;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		System.out.println(md5(<span class="string">"123"</span>));</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="FileUtil"><a href="#FileUtil" class="headerlink" title="FileUtil"></a>FileUtil</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">import java.io.IOException;</span><br><span class="line">import java.net.URLEncoder;</span><br><span class="line"></span><br><span class="line">import sun.misc.BASE64Encoder;</span><br><span class="line"></span><br><span class="line">public class FileUtils &#123;</span><br><span class="line">		/**</span><br><span class="line">		 * 下载文件时，针对不同浏览器，进行附件名的编码</span><br><span class="line">		 * </span><br><span class="line">		 * @param filename</span><br><span class="line">		 *            下载文件名</span><br><span class="line">		 * @param agent</span><br><span class="line">		 *            客户端浏览器</span><br><span class="line">		 * @<span class="built_in">return</span> 编码后的下载附件名</span><br><span class="line">		 * @throws IOException</span><br><span class="line">		 */</span><br><span class="line">		public static String encodeDownloadFilename(String filename, String agent)</span><br><span class="line">				throws IOException &#123;</span><br><span class="line">			<span class="keyword">if</span> (agent.contains(<span class="string">"Firefox"</span>)) &#123; // 火狐浏览器</span><br><span class="line">				filename = <span class="string">"=?UTF-8?B?"</span></span><br><span class="line">						+ new BASE64Encoder().encode(filename.getBytes(<span class="string">"utf-8"</span>))</span><br><span class="line">						+ <span class="string">"?="</span>;</span><br><span class="line">				filename = filename.replaceAll(<span class="string">"\r\n"</span>, <span class="string">""</span>);</span><br><span class="line">			&#125; <span class="keyword">else</span> &#123; // IE及其他浏览器</span><br><span class="line">				filename = URLEncoder.encode(filename, <span class="string">"utf-8"</span>);</span><br><span class="line">				filename = filename.replace(<span class="string">"+"</span>,<span class="string">" "</span>);</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="built_in">return</span> filename;</span><br><span class="line">		&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
